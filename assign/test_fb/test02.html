<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="test02.css">
</head>
<body>
	<div id="wrapper">
			<h2>Sign Up</h2>
			<p class="norm" id="intro">It's free and always will be.</p>
			<form>
				<input class="box" id="first" type="text" name="first" placeholder="First name">
				<input class="box" id="last" type="text" name="last" placeholder="Last name">
				<input class="box" type="text" name="mail" placeholder="Email or mobile number">
				<input class="box" type="text" name="reenter" placeholder="Re-enter email or mobile number">
				<input class="box" type="password" name="" placeholder="New password">
				<p class="norm">Birthday</p>
				<select>
					<option value="month">Month</option>
					<option value="month">Jan</option>
					<option value="month">Feb</option>
				</select>
				<select>
					<option value="day">Day</option>
					<option value="day">01</option>
					<option value="day">02</option>
				</select>
				<select>
					<option value="year">Year</option>
					<option value="year">2016</option>
					<option value="year">2015</option>
				</select>
				<p id="note">Why do I need to provide my birthday?</p><br>
				<input type="radio" name="gender" value="female">
				<p class="gender" >Female</p>
				<input type="radio" name="gender" value="male">
				<p class="gender" >Male</p>
				<p id="fnote">By Clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookies Use</a>.</p>
				<input type="submit" name="" value="Sign Up">
			</form>
	</div>
</body>
</html>
