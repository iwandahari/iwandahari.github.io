<!DOCTYPE html>
<html>
<head>
	<title>Upwork Form</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<link rel="stylesheet" href="form.css">
</head>
<body>
	<section class="container-fluid">
		<div class="container">
			<form id="debt">
				<div class="row debt-row">
					<div class="initial_label col-xs-12 col-sm-12">
						<label class="outlabel" class="zipcode">Where do you need a Bankruptcy attorney:</label>
					</div>
					<div class="required_box1 col-xs-5 col-sm-3 col-md-3">
						<input type="text" class="zipcode_required required"  placeholder="Enter Zip Code" required="">
					</div>
					<div class="col-xs-12">
						<div class="error_box1">
							<span class="error_message">This field is required.</span>
						</div>
					</div>
				</div>
				<div class="row debt-row" id="hide1">
					<div class="col-xs-12">
						<label class="outlabel" for="totaldebt">What is your total debt?</label>  <span class="step" id="step2">Step 2 of 6</span>
					</div>
					<div class="col-xs-12 col-sm-2 radio_btn">
						<input type="radio" name="totaldebt" id="debt1" value="<5k"><label class="inlabel label1" for="debt1">Less than $5k</label>
					</div>
					<div class="col-xs-12 col-sm-2 radio_btn">
						<input type="radio" name="totaldebt" id="debt2" value="5k-10k"><label class="inlabel label1" for="debt2">$5k - $10k</label>
					</div>
					<div class="col-xs-12 col-sm-2 radio_btn">
						<input type="radio" name="totaldebt" id="debt3" value="10k-20k"><label class="inlabel label1" for="debt3">$10k - $20k</label>
					</div>
					<div class="col-xs-12 col-sm-2 radio_btn">
						<input type="radio" name="totaldebt" id="debt4" value="20k-50k"><label class="inlabel label1" for="debt4">$20k - $50k</label>
					</div>
					<div class="col-xs-12 col-sm-2 radio_btn">
						<input type="radio" name="totaldebt" id="debt5" value=">50k"><label class="inlabel label1" for="debt5">More than $50k</label>
					</div>
				</div>
				<div class="row debt-row" id="hide2">
					<div class="col-xs-12">
						<label class="outlabel" for="totaldebt">What is your total monthly income?</label>  <span class="step" id="step3">Step 3 of 6</span>
					</div>
					<div class="col-xs-12 col-sm-2 radio_btn">
						<input type="radio" name="monthlyincome" id="income1" value="<1k"><label class="inlabel label2" for="income1">Less than $1k</label>
					</div>
					<div class="col-xs-12 col-sm-2 radio_btn">
						<input type="radio" name="monthlyincome" id="income2" value="1k-5k"><label class="inlabel label2" for="income2">$1k - $5k</label>
					</div>
					<div class="col-xs-12 col-sm-2 radio_btn">
						<input type="radio" name="monthlyincome" id="income3" value="5k-10k"><label class="inlabel label2" for="income3">$5k - $10k</label>
					</div>
					<div class="col-xs-12 col-sm-2 radio_btn">
						<input type="radio" name="monthlyincome" id="income4" value="10k-15k"><label class="inlabel label2" for="income4">$10k - $15k</label>
					</div>
					<div class="col-xs-12 col-sm-2 radio_btn">
						<input type="radio" name="monthlyincome" id="income5" value=">15k"><label class="inlabel label2" for="income5">More than $15k</label>
					</div>
				</div>
				<div class="row debt-row" id="hide3">
					<div class="col-xs-12">
						<label  class="outlabel" for="totaldebt">Do you currently own any real estate?</label>  <span class="step" id="step4">Step 4 of 6</span>
					</div>
					<div class="col-xs-6 col-sm-2 radio_btn">
						<input type="radio" name="realestate" id="estate1" value="yes"><label class="inlabel label3" for="estate1">Yes</label>
					</div>
					<div class="col-xs-6 col-sm-2 radio_btn">
						<input type="radio" name="realestate" id="estate2" value="no"><label class="inlabel label3" for="estate2">No</label>
					</div>
				</div>
				<div class="row debt-row" id="hide4">
					<div class="col-xs-12">
						<label class="outlabel" for="totaldebt">What is the estimated total value of your assets?</label>  <span class="step" id="step5">Step 5 of 6</span>
					</div>
					<div class="col-xs-12 col-sm-3 radio_btn">
						<input type="radio" name="totalasset" id="asset1" value="<5k"><label class="inlabel label4" for="asset1">Less than $50k</label>
					</div>
					<div class="col-xs-12 col-sm-3 radio_btn">
						<input type="radio" name="totalasset" id="asset2" value="5k-10k"><label class="inlabel label4" for="asset2">$50k - $500k</label>
					</div>
					<div class="col-xs-12 col-sm-3 radio_btn">
						<input type="radio" name="totalasset" id="asset3" value="10k-20k"><label class="inlabel label4" for="asset3">$500k - $1m</label>
					</div>
					<div class="col-xs-12 col-sm-3 radio_btn">
						<input type="radio" name="totalasset" id="asset4" value=">50k"><label class="inlabel label4" for="asset4">More than $1 million</label>
					</div>
				</div>
				<div class="row debt-row" id="hide5">
					<div class="col-xs-12">
						<label class="outlabel" for="totaldebt">Briefly describe your case.</label>  <span class="step" id="step6">Step 6 of 6</span>
					</div>
					<div class="col-xs-12">
						<div class="required_box2">
							<textarea rows="4" class="text-required required" required=""></textarea>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="error_box2">
							<span class="error_message">This field is required.</span>
						</div>
					</div>
					<div class="col-xs-12 col-sm-4">
						<input type="submit" name="" class="button" value="Get FREE Evaluation">
					</div>
				</div>
			</form>
		</div>
	</section>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".label1").click(function(){
			    $("#hide2").show();
		    	$("#step2").hide();
			    $('.label1').removeClass('Active');
			    $(this).addClass('Active');
			});
			$(".label2").click(function(){
		    	$("#hide3").show();
		    	$("#step3").hide();
		    	$('.label2').removeClass("Active");
		    	$(this).addClass("Active");
			});
			$(".label3").click(function(){
			    $("#hide4").show();
			    $("#step4").hide();
			    $('.label3').removeClass("Active");
			    $(this).addClass("Active");
			});
			$(".label4").click(function(){
			    $("#hide5").show();
			    $("#step5").hide();
			    $('.label4').removeClass("Active");
			    $(this).addClass("Active");
			});
			$(".zipcode_required").attr('maxlength','5').attr('minlength','5');
			$('.button').click(function(){
				if ($('.text-required').val()=='') 
				{
					$('.required_box2').addClass('validation_error');
					$('.error_box2').show();
				}
			});
			$('.button').click(function(){
				if ($('.text-required').val()!='') 
				{
					$('.required_box2').removeClass('validation_error');
					$('.error_box2').hide();
				}
			});
			$('.button').click(function(){
				if ($('.zipcode_required').val()=='') 
				{
					$('.required_box1').addClass('validation_error');
					$('.error_box1').show();
				}
			});
			$('.button').click(function(){
				if ($('.zipcode_required').val()!='') 
				{
					$('.required_box1').removeClass('validation_error');
					$('.error_box1').hide();
				}
			});
			$(".zipcode_required").keypress(function (e) {
			     //if the letter is not digit then display error and don't type anything
			     if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
			               return false;
			    }
			   });
		});
	</script>
</body>
</html>
