<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
	<title>
		First Journey to HTML
	</title>
<style type="text/css">
	body{
		background-color: #CBBB9B;
		margin: 0;
		padding: 0;
		font-family: "Helvetica", "Arial";
	}
	#wrapper {
		width: 960px;;
		height: auto;
		background: #DAD5C1;
		border-left: 5px solid #A09885;
		border-right: 5px solid #A09885;
		overflow: auto;
		margin: 0 auto;
		padding: 10px;
	}
	#header {
		width: 100%;
		height: 100px;
		border-bottom: 3px solid #7C7063;
	}
	#logo {
		float: left;
		margin: 20px 30px 0px 0px;
	}
	#social {
		float: right;
		margin: 20px 30px 0px 0px;
	}
	#social ul li {
		float: left;
		list-style: none;
		padding-right: 5px;
	}
	#social img {
		height: 55px;
		width: 55px;
	}
	#sidebar {
		float: left;
		width: 275px;
		height: 100%;
	}
	#menu ul{
		float: left;
		height: auto;
		width: 200px;
	}
	#menu ul li{
		list-style: none;
		padding: 5px;
		text-align: center;
	}
	#menu ul li a{
		background-color: #CBBB9B;
		color: #4E4F3E;
		text-decoration: none;
		padding: 10px 0px;
		display: block;
	}
	#menu ul li a:hover{
		color: #fff;
	}
	#content{
		float: left;
		width: 655px;
		height: 100%;
		padding-left: 15px;
		letter-spacing: inherit;
		color: #57574C;
		border-left: 3px solid #7C7063;
	}
</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div id="logo">
				<img src="http://www.w3newbie.com/wp-content/uploads/boxer_logo.png" width="350px" height="80px" alt="Logo" title="boxer dog">
			</div> <!---End of logo-->
			<div id="social">
				<ul>
					<li><a href="http://www.facebook.com" target="_blank"><img src="http://www.w3newbie.com/wp-content/uploads/facebook.png" alt="facebook" title="facebook"></a></li>
					<li><a href="http://www.twitter.com" target="_blank"><img src="http://www.w3newbie.com/wp-content/uploads/twitter.png" alt="twitter" title="twitter"></a></li>
					<li><a href="http://www.youtube.com" target="_blank"><img src="http://www.w3newbie.com/wp-content/uploads/youtube.png" alt="youtube" title="youtube"></a></li>
					<li></a></li>
				</ul>
			</div> <!---End of social-->
		</div> <!---End of header-->
		<div id="sidebar">
			<div id="menu">
				<ul>
					<li><h2><a href="#intro">Intro</a></h2></li>
					<li><h2><a href="#size">Size</a></h2></li>
					<li><h2><a href="#play">Play</a></h2></li>
					<li><h2><a href="#food">Food</a></h2></li>
				</ul>

			</div> <!---End of menu-->
			
		</div> <!---End of sidebar-->
		<div id="content">
			<a name="intro"><h1>My Boxer Dog</h1>
				<img src="http://www.w3newbie.com/wp-content/uploads/boxer1.png" width="400px" height="250px" alt="Boxer Dog" title="Boxer Dog">
		</div>
	</div> <!---End of wrapper-->
</body>
</html>
